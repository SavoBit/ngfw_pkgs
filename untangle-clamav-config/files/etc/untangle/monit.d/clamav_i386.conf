check process clamav-daemon with pidfile /var/run/clamav/clamd.pid
   start program = "/etc/init.d/clamav-daemon start" with timeout 60 seconds
   stop  program = "/etc/init.d/clamav-daemon stop"
   if totalmem > 175 MB for 5 cycles then restart
   if failed port 3310
     send "PING\r\n"
     expect ".*PONG.*"
   then restart
   depend on clamav.log

check file clamav.log with path /var/log/clamav/clamav.log
   start program "/usr/bin/freshclam" with timeout 300 seconds
   stop program "/usr/share/untangle-clamav-config/bin/untangle-cleanup-clam"
   if match "ERROR: (Malformed database|Not supported data format|Broken or not a CVD file)" then restart

check process clamav-freshclam with pidfile /var/run/clamav/freshclam.pid
   start program = "/etc/init.d/clamav-freshclam start"
   stop  program = "/etc/init.d/clamav-freshclam stop"
   depend on clamav.log